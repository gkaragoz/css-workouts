<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social-Media-Bar</title>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="social-bar">
      <ul>
        <li>
          <a href="#">
            <img class="facebook" src="images/facebook.png" alt="Facebook" />
            <img
              class="facebookblack"
              src="images/facebookblack.png"
              alt="Facebook-Black"
            />
          </a>
        </li>
        <li>
          <a href="#">
            <img class="twitter" src="images/twitter.png" alt="Twitter" />
            <img
              class="twitterblack"
              src="images/twitterblack.png"
              alt="Twitter-Black"
            />
          </a>
        </li>
        <li>
          <a href="#">
            <img class="instagram" src="images/instagram.png" alt="Instagram" />
            <img
              class="instagramblack"
              src="images/instagramblack.png"
              alt="Instagram-Black"
            />
          </a>
        </li>
        <li>
          <a href="#">
            <img class="gmail" src="images/gmail.png" alt="Gmail" />
            <img
              class="gmailblack"
              src="images/gmailblack.png"
              alt="Gmail-Black"
            />
          </a>
        </li>
        <li>
          <a href="#">
            <img
              class="googleplus"
              src="images/googleplus.png"
              alt="Google-Plus"
            />
            <img
              class="googleplusblack"
              src="images/googleplusblack.png"
              alt="Google-Plus-Black"
            />
          </a>
        </li>
        <li>
          <a href="#">
            <img class="youtube" src="images/youtube.png" alt="Youtube" />
            <img
              class="youtubeblack"
              src="images/youtubeblack.png"
              alt="Youtube-Black"
            />
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>
